language: java
jdk: openjdk8
addons:
    sonarcloud:
        organization: steinarb-github
        token: $SONAR_TOKEN
script:
    - mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
    - mvn -B cobertura:cobertura coveralls:report

deploy:
    provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
